
<!DOCTYPE html> <!-- declaração do tipo de documento HTML usado-->
<html lang="en"> <!-- abertura da tag html com o atributo 'lang' definido como "en" inglês, indicando o idioma principal do documento.
    -->

<head> <!-- abertura da tag <head>, que contém informações sobre o documento HTML, como metadados, links para estilos e scripts, e o título da página.-->
    <meta charset="UTF-8"> <!-- define o conjunto de caracteres que suporta uma ampla gama de caracteres especiais e multilíngues.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configura a largura do viewport para o dispositivo e define a escala inicial, garantindo que o site seja responsivo em dispositivos móveis.
    -->
   
    <title>Document</title>  <!-- define o título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- importa o arquivo CSS externo para aplicar estilos ao documento HTML. Isso separa a estrutura (HTML) do estilo (CSS) -->
    <script src="script.js" defer></script> <!-- importa o arquivo JavaScript externo com o atributo 'defer' o que indica que o script será carregado e executado após o carregamento completo do documento HTML. Isso ajuda na performance e na garantia de que o script será executado na ordem correta. -->

</head> <!-- fechamento do tag head -->

<body> <!-- abertura da tag <body> que contém todo o conteúdo visível da página, como textos, imagens, vídeos, etc. -->

    <div class="slideshow-container"> <!-- uma div que envolve todo o conteúdo do carrossel de slides -->

        <div class="mySlides fade"> <!-- cada div com a classe 'mySlides fade' representa um slide no carrossel -->
            <div class="numbertext">1 / 3</div> <!-- texto que indica o número do slide atual e o número total de slides -->
            <img src="https://source.unsplash.com/random/1920x1080/?kitty" style="width:100%"> <!-- imagem do slide que utiliza uma URL dinâmica do serviço Unsplash , width:100% faz com que a imagem ocupe toda a largura disponível dentro do contêiner do slide
            -->
            <div class="text">Gato</div> <!-- legenda ou texto descritivo associado ao slide. No caso do primeiro slide é "Gato" -->
        </div>

        <div class="mySlides fade"> <!-- um link (âncora) com a classe anterior que, quando clicado, chama a função JavaScript plusSlides(-1), movendo para o slide anterior. O caractere &#10094; representa uma seta para a esquerda. -->
            <div class="numbertext">2 / 3</div> <!-- texto que indica o número do slide atual e o número total de slides -->
            <img src="https://source.unsplash.com/random/1920x1080/?dog" style="width:100%">  <!-- imagem do slide que utiliza uma URL dinâmica do serviço Unsplash , width:100% faz com que a imagem ocupe toda a largura disponível dentro do contêiner do slide
            -->
            <div class="text">Cachorro</div> <!-- Legenda ou texto descritivo associado ao slide. No caso do segundo slide "Cachorro" -->
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div> <!-- texto que indica o número do slide atual e o número total de slides -->
            <img src="https://source.unsplash.com/random/1920x1080/?duck" style="width:100%">
            <div class="text">Pato</div> <!-- Legenda ou texto descritivo associado ao slide. No caso do terceiro slide "Pato" -->
        </div>

        <a class="anterior" onclick="plusSlides(-1)">&#10094;</a> <!-- um link (âncora) com a classe anterior que, quando clicado, chama a função JavaScript plusSlides(-1), movendo para o slide anterior. O caractere &#10094; representa uma seta para a esquerda -->
        <a class="proximo" onclick="plusSlides(1)">&#10095;</a> <!-- Um link (âncora) com a classe proximo que, quando clicado, chama a função JavaScript plusSlides(1), movendo para o próximo slide. O caractere &#10095; representa uma seta para a direita -->
    </div>
    <br> <!-- indica quebra de linha para separar visualmente os controles de navegação dos pontos de navegação. -->

    <div style="text-align:center"> <!-- uma div com estilo inline que centraliza o conteúdo dentro dela, alinhando os pontos de navegação horizontalmente. -->
        <span class="ponto" onclick="currentSlide(1)"></span> <!-- um ponto de navegação para o slide 1, quando clicado, chama a função JavaScript currentSlide(1) para mostrar o slide correspondente -->
        <span class="ponto" onclick="currentSlide(2)"></span> <!-- um ponto de navegação para o slide 2, com comportamento semelhante ao acima
        -->
        <span class="ponto" onclick="currentSlide(3)"></span> <!-- um ponto de navegação para o slide 3, com comportamento semelhante aos acima. -->
    </div> 

</body> <!-- fechamento da tag body -->

</html> <!-- fechamento da tag html -->
